<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        
        <div id="flex-container-popUp">
            <button id="add-contacts"onclick="AddContact()">Add Contact +</button>

            <div id="popUp">
                <div id="name">
                    <p>Name</p>
                    <input id="nameInput">
                </div>
                <div id="surname">
                    <p>Surname</p>
                    <input id="surnameInput">
                </div>
                <div id="birthday">
                    <p>Birthday</p>
                    <input type="date" id="birthdayInput">
                </div>
                <button onclick="submit()" id="submit">Submit</button>
            </div>
        </div>

        <div id="flex-container-contacts">
            <div id="contacts">
                <div id="top-contacts">
                    <h3>Contacts</h3>
                    <div id="sort-container" onclick="DropDown()">
                        <div id=sort>
                            <p id="sort-text">Sort</p>
                            <svg id="svg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-up-short" viewBox="0 0 16 16">
                                <path id="path" fill-rule="evenodd" d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5"/>
                            </svg>
                        </div>
                         <div id="drop-down">
                            <p onclick="Sort(this)" class="sort-option">A-Z</p>
                            <p onclick="Sort(this)" class="sort-option">Birthday</p>
                            <p onclick="Sort(this)" class="sort-option">Age</p>
                         </div>
                    </div>
                </div>
                <div id=contact-information></div>

            </div>
        </div>


    </body>

    <script src="main.js"></script>
</html>
